<app-pack *ngFor="let pack of packs" [introduction]="pack.introduction" [packTitle]="pack.name" [packImg]="pack.image"
    [materials]="pack.materials" [visits]="pack.visits" [created_at]="pack.created_at" [slug]="pack.slug"
    [id]="pack.id">
</app-pack>
<app-pagination *ngIf="isLoaded" (newPageEvent)="getPageNew($event)" [startPage]="pages.from"
    [finishPage]="pages.last_page" [actualPage]="pages.current_page">
</app-pagination>
