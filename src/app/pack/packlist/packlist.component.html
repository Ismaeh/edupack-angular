<ng-container *ngFor="let pack of packs">
    <app-pack [introduction]="pack.introduction" [packTitle]="pack.name" [packImg]="pack.image"
        [materials]="pack.materials" [visits]="pack.visits" [created_at]="pack.created_at"
        [slug]="pack.slug"
        [id]="pack.id"></app-pack>
</ng-container>
<app-pagination (newPageEvent)="getPacksByPage($event)" [pages]="pages"></app-pagination>
