<div class="container-fluid fixed-top" id="header">
    <div id="logo">
        <a [routerLink]="['/home']">
            <app-img [src]="image['src']" [alt]="image['alt']" [title]="image['title']" [class]="image['class']"></app-img>
        </a>
    </div>
    <div id="search">
        <label for="search">
            <app-icon [class]="icon_class"></app-icon>
        </label>
        <app-search (newValueEvent)="getPacksByName($event)"></app-search>
    </div>


</div>
